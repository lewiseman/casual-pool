{% extends 'root.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}

<div class="pd-20 card-box mb-30">
    <div class="clearfix">
        <div class="pull-left">
            <h4 class="text-blue h4">Update Booking</h4>
        </div>
    </div>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Educator</label>
            <div class="col-sm-12 col-md-10">
                {{form.educator}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Date</label>
            <div class="col-sm-12 col-md-10">
                {{form.date}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Shift Start Time</label>
            <div class="col-sm-12 col-md-10">
                {{form.shift_start_time}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Shift End Time</label>
            <div class="col-sm-12 col-md-10">
                {{form.shift_end_time}}
            </div>
        </div>
        <input type="submit" class="btn btn-primary" name="Submit"> 
    </form>
</div>

{% endblock content %}
