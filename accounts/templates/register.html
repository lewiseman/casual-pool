{% extends 'base.html' %}
{% load static %}

{% block title %}
Register
{% endblock title %}

{% block content %}

<div class="login-box bg-white box-shadow border-radius-10">
    <div class="login-title">
        <h2 class="text-center text-primary">Register</h2>
    </div>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="select-role">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn active">
                    <input type="radio" name="options" id="admin">
                    <div class="icon"><img src="{% static 'vendors/images/briefcase.svg' %}" class="svg" alt="">
                    </div>
                    <span>As</span>
                    Educator
                </label>
            </div>
        </div>
        <div class="input-group custom">
            {{form.username}}
            <div class="input-group-append custom">
                <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
            </div>
        </div>
        <div class="input-group custom">
            {{form.email}}
            <div class="input-group-append custom">
                <span class="input-group-text"><i class="icon-copy fi-mail"></i></span> 
            </div>
        </div>
        <div class="input-group custom">
            password
            {{form.password1}}
            <div class="input-group-append custom">
                <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
            </div>
        </div>
        <div class="input-group custom">
            confirm password
            {{form.password2}}
            <div class="input-group-append custom">
                <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
            </div>
        </div>
        <div class="row pb-30">
            <div class="col-6">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember</label>
                </div>
            </div>
            <div class="col-6">
                <div class="forgot-password"><a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="input-group mb-0">
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign Up">
                </div>
                <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR
                </div>
                <div class="input-group mb-0">
                    <a class="btn btn-outline-primary btn-lg btn-block" href="{% url 'login' %}">Login</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
